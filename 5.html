<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="background" style="background-image: url('im/5.jpg'); "></div> <!-- Background as a separate grid item -->
        <div class="text"></div> 
    </div>

    <script>
        const div = document.querySelector(".text"); 
        //add writing
        const text = "OOh look, these two just got put together for their seating plan.";

        function testTypingEffect(element, text, i = 0) {
            if (i === 0) {
                element.textContent = ""; 
            }
            
            element.textContent += text[i];

            if (i === text.length - 1) {
                return;
            }

            setTimeout(() => testTypingEffect(element, text, i + 1), 50); 
        }

        testTypingEffect(div, text);
        document.addEventListener("click", function() {
    window.location.href = "6.html";
    });
    </script>
</body>
