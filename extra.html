        function testTypingEffect(element, text, i = 0) {
            if (i === 0) {
                element.textContent = ""; 
            }
            
            element.textContent += text[i];

            if (i === text.length - 1) {
                return;
            }

            setTimeout(() => testTypingEffect(element, text, i + 1), 20); 
        }
        testTypingEffect(div, text);
